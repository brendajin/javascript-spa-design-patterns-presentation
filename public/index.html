<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>reveal.js - The HTML Presentation Framework</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="lib/reveal.js-2.6.1/css/reveal.min.css">
	<link rel="stylesheet" href="lib/reveal.js-2.6.1/css/theme/sky.css" id="theme">

	<!-- For syntax highlighting -->
	<!-- <link rel="stylesheet" href="lib/css/zenburn.css"> -->

	<!-- If the query includes 'print-pdf', use the PDF print sheet -->
	<link rel="stylesheet" href="lib/reveal.js-2.6.1/css/print/paper.css" type="text/css" media="print">

	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div class="reveal">
	    <div class="slides">
	        <section>Single Horizontal Slide</section>
	        <section>
	            <section>Vertical Slide 1</section>
	            <section>Vertical Slide 2</section>
	        </section>
	    </div>
	</div>
	<script src="lib/reveal.js-2.6.1/js/reveal.min.js"></script>
	<script>
		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
			transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

			// Parallax scrolling
			// parallaxBackgroundImage: 'img/bg.jpg',
			// parallaxBackgroundSize: '716px 762px'
		});

	</script>
</body>
